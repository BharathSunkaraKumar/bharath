  <body>
    
   
    <div id="d3"></div>
    <!-- <button onclick="abc(event)">jsbtn</button> -->
    <script type="text/babel">
        //<h1 id='h1'>{value}</h1>
        const TodoList = (() => {
            let [todos, setTodos] = React.useState([])
            let [inputValue, setInputValue] = React.useState('')
            //console.log(inputValue)
            const addTodos = (() => {
                
                setTodos([...todos, inputValue])
                setInputValue('')
                
            })
            const dltBtn = ((id) => {
                
                let newTodos = [...todos]
                newTodos.splice(id, 1)
                setTodos(newTodos)
            })
            return(
                <div>
                    <input onChange={(e)=>{setInputValue(e.target.value)}} value={inputValue} type='text' id='txt'/>
                    <button onClick={addTodos}>click to push</button>
                    <ul>
                        {
                        todos.map((todo, i) => {
                            return (
                                <li>
                                    {todo}
                                    
                                        <button onClick={()=>{dltBtn(i)}}>Delete</button>
                                    
                                </li>
                            )
                        })
                    }
                    </ul>
                </div>
            )
        })
        ReactDOM.render(<TodoList/>, document.getElementById('d3'))
    </script>
  </body>
</html>
