<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars</title>
</head>
<body>
    <h1>Patterns</h1>
    <script>
        for(var i=1; i<=5; i++) {
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;")
            for(var j=i; j<=5; j++) {
                // document.write("*")
                document.write("&nbsp;&nbsp;&nbsp;")
            }
            for(var k=i; k<=5; k++) {
                document.write("*"+"&nbsp;&nbsp;&nbsp;")
            }
            
            document.write("<br/>")
        }
        
    </script>
</body>
</html>
