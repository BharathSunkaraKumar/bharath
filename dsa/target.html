<!DOCTYPE html>
<html>
    <head>
        <title>
            target
        </title>
    </head>
    <body>
        <script>
            // console.log('hello')
            const getTarget = (nums, target) => {
                for(let i=0; i<nums.length; i++) { // i=0 numL = 3
                    // console.log('i', nums[i])
                    for(let k=0; k<nums.length; k++) {
                        if(nums[i]!=nums[k] && nums[i] + nums[k] ===target)
                        return i
                    }
                }
               
            }
            console.log(getTarget([1,3,6], 9))
            // getTarget([2,4,5], 6)
        </script>
    </body>
</html>
