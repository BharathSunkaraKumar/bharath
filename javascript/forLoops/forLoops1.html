<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loops</title>
</head>
<body>
    <h1>For Loops</h1> 
    <script>
        for (let i = 0; i <= 10; i=i+2) {
            console.log(i)
        }
    </script>
</body>
