        const removeDuplicate = (arr) => {
           if(arr.length === 0) return [];
           let i = 0;
           for(var j=i; j<arr.length; j++) {
            if(arr[i] != arr[j]) {
                i++
                arr[i] = arr[j]
            }
           }
           return arr.slice(0, i+1)
        }
