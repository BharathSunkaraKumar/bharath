        //45.Write a program to print factors of 24 using while loop (factors of 24 are 1,2,3,4,6,8,12,24)

        var i = 1;
        var factors = 24
        while(i <= factors) {
            if(factors % i == 0 ){ //24 % 1 = 0
                console.log(i) //
            }
            
            i++
        }
