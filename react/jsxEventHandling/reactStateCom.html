  <body>
    
   
    <div id="d3"></div>
    <!-- <button onclick="abc(event)">jsbtn</button> -->
    <script type="text/babel">
        //<h1 id='h1'>{value}</h1>
        const AddEle = (() => {
            let [value, setValue] = React.useState([])
            let [inputValue, setInputValue] = React.useState('')
            //console.log(inputValue)
            const addValue = (() => {
                
                setValue([...value, inputValue])
                setInputValue('')
                
            })
            return(
                <div>
                    <input onChange={(e)=>{setInputValue(e.target.value)}} value={inputValue} type='text' id='txt'/>
                    <button onClick={addValue}>click to push</button>
                    <ul>
                        {
                        value.map((e) => {
                            return (
                                <li>{e}</li>
                            )
                        })
                    }
                    </ul>
                </div>
            )
        })
        ReactDOM.render(<AddEle/>, document.getElementById('d3'))
    </script>
  </body>
