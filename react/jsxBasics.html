<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <h1>This is html h1 element</h1>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>

    <script type="text/babel">
        let ch1 = document.createElement('h1')
        ch1.innerHTML = 'This is dom h1 element'
        document.getElementById('d1').appendChild(ch1)

        let jsx = <h1>This is jsx element {39+39}</h1>

        ReactDOM.render(jsx, document.getElementById('d2'))
    </script>
</body>
</html>
