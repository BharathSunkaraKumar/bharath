    //30.Find the power of any number using recursion.

    function power(base, exponent) {
        if (exponent == 0)
            return 1;
        else
            return base * power(base, exponent - 1); // 2*4 =8 2*2=4 2*1=2
            //power(2,1) 2*1 = 2
            //power(2,2) 2*2 = 4
            //power(2,3) 2*4 = 8`
     }
