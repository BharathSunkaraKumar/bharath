<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events in javascript</title>
    <style>
        .imgs1 img{
            width: 100px;
            height: 90px;
        }
        .img2 img{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="imgs1" style="display: flex;  justify-content: center; ;">
        <div>
            <img onmouseover="chg1(event)" src="./flight1.avif" />
        </div>
        <div>
            <img onmouseover="chg2(event)" src="./flight2.avif" />
        </div>
        <div>

    </div>

            justify-content: center;">

    <div>

        <span onclick="rate2()" id="star2">&#9734</span>
        <span onclick="rate3()" id="star3">&#9734</span>
        <span onclick="rate4()" id="star4">&#9734</span>
        <span onclick="rate5()" id="star5">&#9734</span>
    </div>
    <script>
        var img = document.getElementById('mainIMg')
        
        const chg1 = ((e) => {
            img.src = e.target.src
        })
        const chg2 = ((e) => {
            img.src = e.target.src
        })
        const chg3 = ((e) => {

        })

        var r3 = document.getElementById("star3")

        })
        const rate3 = (() => {

</body>
</html>
