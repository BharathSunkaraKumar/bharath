        //17. Write a function which can check a given number is armstrong number or not

        const armstrong = ((n) => {
            var ar = n.toString().split('')
            var l = ar.length
            //console.log(ar)
            var x = 0
            for(var i = 0; i<=ar.length-1; i++) {
                //console.log(ar[i]**l)
                x += ar[i]**l
            }
            //console.log(x)
            if(x == n) {
                return `${n} is a amstrong number ðŸ˜Š`
            }else{
                return `${n} is not a amstrong number`
