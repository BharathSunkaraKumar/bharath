<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars</title>
</head>
<body>
    <h1>Patterns</h1>
    <script>
        for(var i=0; i<=5; i++) {
            document.write("&nbsp;&nbsp;&nbsp;")
            for(var j=5-i; j>=1; j--) {
                document.write("&nbsp;&nbsp;")
                document.write(j)
            }
            
            document.write("<br/>")
        }
        
    </script>
</body>
</html>
