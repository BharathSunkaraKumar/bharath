<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Reverce an array</h1>
    <script>
      let arr = [1, 2, 3, 4, 5];
      console.log(arr);
      let start = 0;
      let end = arr.length - 1;
      const reverse = (start, end) => {
        while (start < end) {
          let temp = arr[end];
          arr[end] = arr[start];
          arr[start] = temp;
          start++;
          end--;
        }
      };
      reverse(start, end, arr);
      console.log(arr);
    </script>
  </body>
</html>
