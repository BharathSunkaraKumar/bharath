<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .left-container{
           /* border: 1px solid; */
           /* width: 280px; */
           display: flex;
           flex-direction: column;
           row-gap: 20px;
        }
        .stack-area{
            width: 100%;
            height: 300vh;
            background: white;
            display: flex;
            
        }
        .stack-area .left{
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-basis: 50%;
            height: 100vh;
            align-items: center;
            /* position: sticky;
            top: 0; */
        }
        .left{
            position: sticky;
            top: 0;
        }
        .right{
            position: sticky;
            top: 0;
        }
        
        .stack-area .right{
            flex-basis: 50%;
            height: 100vh;
            /* position: sticky;
            top: 0; */
        }
        .stack-area .title-1,.title-2{
            font-size: 55px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .stack-area .title-2{
            margin-top: -30px;
        }
        .stack-area p{
            font-size: 12px;
            color: rgb(56, 54, 54);
            letter-spacing: 1px;
            width: 250px;
        }
        .btn button{
            width: 120px;
            height: 38px;
            background: black;
            color: white;
            border-radius: 20px;
            border: none;
            font-size: 12px;
            padding: 10px;
        }
        .card{
            width: 350px;
            height: 350px;
            border-radius: 25px;
            position: relative;
        }
        .card{
            position: absolute;
            top: calc(50% - 175px);
            left: calc(50% + 175px);
            transition: 0.5s ease in out;
        }
        .card h1{
            font-size: 29px;
            font-weight: bold;
            text-align: center;
        }
        .card-2{
            background: rgb(176, 52, 176);
        }
        .card-1{
            background: dodgerblue;
        }
        .card-4{
            background: tomato;
        }
        .card-3{
            background: rgb(102, 239, 34);
        }
       
        </style>
</head>
<body>
    <div class="stack-area">
        <div class="left">
            <div class="left-container">
                <div class="titles">
                    <h1 class="title-1">
                        Our
                    </h1>
                    <h1 class="title-2">
                        Features
                    </h1>
                </div>
                <div class="text">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure explicabo nisi ipsa repudiandae omnis error qui corporis deserunt quaerat perspiciatis.</p>
                </div>
                <div class="btn">
                    <button>See More Details</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="cards">
                <div class="card card-1">
                    <h1 class="card-title">this is card-1</h1>
                </div>
                <div class="card card-2">
                    <h1 class="card-title">this is card-2</h1>
                </div>
                <div class="card card-3">
                    <h1 class="card-title">this is card-3</h1>
                </div>
                <div class="card card-4">
                    <h1 class="card-title">this is card-4</h1>
                </div>
            </div>
        </div>
    </div>
    <script>
        let cards = document.querySelectorAll('.card');
        let stackArea = document.querySelector('.stack-area');
        console.log(cards)

        window.addEventListener('scroll', () => {
            let distance = window.innerHeight/2;
            let topVal = stackArea.getBoundingClientRect().top;
            let index = -1 * (topVal / distance + 1);
            index = Math.floor(index)
            for(i=0; i<cards.length; i++) {
                if(i <= index) {
                    cards[i].classList.add('away')
                }else{
                    cards[i].classList.remove('away')
                }
            }
            rotateCards()
        })

        const rotateCards = () => {
            let angel = 0;
            cards.forEach((card, index) => {
                if(card.classList.contains('away')){
                    card.style.transform = `translateY(-120vh) rotate(-48deg)`;
                }else{

                    console.log(card)
                    card.style.transform = `rotate(${angel}deg)`
                    angel = angel - 10
                    card.style.zIndex = cards.length - index
                }
            })
        }
        
    </script>
</body>
</html>
