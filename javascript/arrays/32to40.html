    for(var i=0; i<=ar.length-1; i++) {

        var c = 1;

        for(var j=i+1; j<=ar.length-1; j++){
           if(ar[i] == ar[j]) {
                c++
                ar.splice(j,1)
                j--
                //console.log(j)
           }
        }
        ar[i] = `${ar[i]}, occurrences: ${c}`     
    }
