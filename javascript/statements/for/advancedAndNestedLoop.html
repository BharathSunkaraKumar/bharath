<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced and Nested Loops</title>
</head>
<body>
    <h1>Advanced and Nested Loops</h1>
    <script>
        //*
        for(var i=0; i<=5; i++) {
            document.write("*") 
            for(var j=0; j<5; j++) {    
                 document.write("*")  
            }
            document.write("<br/>")
        }
        document.write('<br/>')
        //@
        for(var i=0; i<=5; i++) {
            document.write("@") 
            for(var j=0; j<5; j++) {    
                 document.write("@")  
            }
            document.write("<br/>")
        }
        document.write('<br/>')
        //12345
        for(var i=1; i<=5; i++) {
            //document.write(i)
            
            for(var j=1; j<=5; j++){
                document.write(j)
            }
            document.write("<br/>")
        }
        document.write('<br/>')
        //11111
        for(var i=1; i<=5; i++) {
            //document.write(i)
            
            for(var j=1; j<=5; j++){
                document.write(i)
            }
            document.write("<br/>")
        }
        document.write('<br/>')
        
        //*
        for(var i=0; i<=5; i++) {
            //document.write("/")
            
            for(var j=i; j<i+i; j++){
                document.write("*")
            }
            document.write("<br/>")
        }
        document.write('<br/>')

        //1
        for(var i=0; i<=5; i++) {
            for(var j=i; j<i+i; j++) {
                document.write(i)
            }
            document.write("<br/>")
        }
        document.write("<br/>")

        //1
        for(var i=1; i<=5; i++) {
           // document.write(i)

            for(var j=1; j<=i; j++) {
                document.write(j)
            }
            document.write('<br/>')
        }
        document.write('<br/>')
        //5
        for(var i=5; i>0; i--) {
            for(var j=1; j<=i; j++){
                document.write(i)
            }
            document.write("<br/>")
        }
        document.write("<br/>")
        //12345
        for(var i=5; i>=0; i--) {

            for(var j=1; j<=i; j++) {
                document.write(j)
            }

            document.write("<br/>")
        }
        document.write("<br/>")
        //5
        for(var i=5; i>0; i--) {

            for(var j=0; j<=5-i; j++) {
                document.write(i)
            }

            document.write("<br/>")
        }
        document.write("<br/>")
        //5
        for(var i=5; i>=0; i--) {

            for(var j=5; j>i; j--) {
                document.write(j)
            }

            document.write("<br/>")
        }
        document.write("<br/>")
        //*****
        for(var i=0; i<=5; i++) {
            for(var j=0; j<=5-i; j++) {
                document.write('*')
            }
            document.write("<br/>")
        }
        document.write("<br/>")
    </script>
</body>
</html>
