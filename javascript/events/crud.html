<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <style>
        *{
            color: dodgerblue;
            padding: 2px;
            margin: 2px;
        }
        .details{
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid;
            text-align: center;
        }
        img{
            width: 50px;
            border-radius: 50%;
            height: 50px;
            
        }
        .card{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cards{
            display: grid;
            grid-template-columns: auto auto auto;
        }
    </style>
</head>
<body>
    <div class="details">
        <div>
            <h1>Add Contact Cards With CRUD Operrations</h1>
        </div>
        <div>
            Name: <input type="text" id="name" />
        </div>
        <div>
            number: <input type="number" id="number" />
        </div>
        <div>
            email: <input type="email" id="email" />
        </div>
        <div>
            image URL: <input type="url" id="url" />
        </div>
        <div>
            <button id="addBtn" onclick="addBtn(event)">Add Contact</button>
        </div>
    </div>
    <div>
        <button id="udcon" onclick="updateContact(event)">update contact</button>
    </div>
    <div id="cards">
    </div>
    <script>
        var contacts = [
            
        ]

        var n = document.getElementById('name')
        var num = document.getElementById('number')
        var em = document.getElementById('email')
        var url = document.getElementById('url')
        var udcontact = document.getElementById('udcon')
        udcontact.style.display = 'none'
        var addbtn = document.getElementById('addBtn')

        var cards = document.getElementById('cards')
        const addBtn = ((e) => {
            var contact = {
                name: '',
                number: '',
                email: '',
                img: ''
            }
            contact.name = n.value
            contact.number = num.value
            contact.email = em.value
            contact.url = url.value
            contacts.push(contact)
            console.log(contacts)
            genUI(contacts)
            n.value = ''
            num.value = ''
            em.value = ''
            url.value = ''
        })

        var currentInx
        const updateContact = ((e) => {
            console.log('hi')
            var udcontacts = {
                'name': n.value,
                'email': em.value,
                'number': num.value,
                'url': url.value
            }
            contacts[currentInx] = udcontacts
            genUI(contacts)
            udcontact.style.display = 'none'
            addbtn.style.display = 'inline-block'
        })

        const genUI = ((arr) => {
            cards.innerHTML = ''
            arr.forEach((item, i) => {
                var img = document.createElement('img')
                img.src = item.url
                var name = document.createElement('h3')
                name.innerHTML = item.name
                var email = document.createElement('p')
                email.innerHTML = item.email
                var num = document.createElement('p')
                num.innerHTML = item.number
                var card = document.createElement('div')
                card.classList.add('card')

                var delbtn = document.createElement('button')
                delbtn.innerHTML = 'delete'
                delbtn.onclick = (() => {
                    arr.splice(i, 1)
                    genUI(arr)
                    console.log(arr)
                })
                var edtbtn = document.createElement('button')
                edtbtn.innerHTML = 'edit'
                edtbtn.onclick  = (() => {
                    console.log('edit')
                    currentInx = i
                    udcontact.style.display = 'inline-block'
                    addbtn.style.display = 'none'
                    n.value = item.name
                    console.log(item.number)
                    
                    num.value = item.number
                    console.log("num.value::"+num.value)
                    em.value = item.email
                    url.value = item.url
                })

                var btndiv = document.createElement('div')
                btndiv.appendChild(delbtn)
                btndiv.appendChild(edtbtn)

                card.appendChild(img)
                card.appendChild(name)
                card.appendChild(email)
                card.appendChild(num)
                card.appendChild(btndiv)
                cards.appendChild(card)

                
            })
            //contacts = []
        })
    </script>
</body>
</html>
