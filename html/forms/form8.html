<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" cellpadding="5px" cellspacing="10px">
        <form action="http://naistam.com" method="post">
            <tr>
                <td colspan="2" align="center">
                    <h1>User Registration Form Demo</h1>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    form validatated using javascript
                </td>
            </tr>
            
            <tr >
                <td>
                    <input style="width: 100%;"  type="text" name="fname" placeholder="first name"/>
                    
                </td>
                <td>
                    <input style="width: 100%;" type="text" name="lname" placeholder="last name"/>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input style="width: 100%;" type="email" placeholder="your email" name="email"/>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input style="width: 100%;" type="email" placeholder="re-enter email" name="re-enter email"/>
                </td>
            </tr>

            <tr >
                <td colspan="2">
                    <input style="width: 100%;" type="password" placeholder="new password" name="password"/>
                </td>
            </tr>

            <tr>
                <td>
                    Birthday
                    <br/>
                    <input type="date" name="birthday" />
                </td>
            </tr>

            <tr>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">feMale
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center" >
                    <button style="background-color: dodgerblue; width: 100%;">Sing Up</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
