<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form7</title>
</head>
<body>
    <table cellspacing="10px" cellpadding="5px">
        <form>
            <tr>
                <td align="center" colspan="2">
                    <h3>Request for white paper</h3>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    please fill out the form below. If you have any questions, please e-mail <a href="">white paper@ektorn.com</a>
                    <hr style="border: 2px solid dodgerblue;"/>
                </td>
                
            </tr>

            <tr>
                <td>
                    First name:
                </td>
                <td>
                    <input type="text" name="firstname"/>
                </td>
            </tr>

            <tr>
                <td>
                    Last name:
                </td>
                <td>
                    <input type="text" name="lastname"/>
                </td>
            </tr>

            <tr>
                <td>
                    company name:
                </td>
                <td>
                    <input style="width: 100%;" type="text" name="company name"/>
                </td>
            </tr>

            <tr>
                <td>
                    company/Persona website:
                </td>
                <td>
                    <input style="width: 100%;" type="text" name="companyWebsite"/>
                </td>
            </tr>

            <tr>
                <td>
                    Eamil:
                </td>
                <td>
                    <input type="email" name="email"/>
                </td>
            </tr>

            <tr>
                <td>
                    phoen number:
                </td>
                <td>
                    <input type="number" name="p.no"/>
                </td>
            </tr>

            <tr>
                <td>
                    state/province:
                </td>
                <td>
                    <select name="state">
                        <option value="" selected disabled>select a state</option> 
                        <option>andrapradesh</option> 
                        <option>telangana</option>
                        <option>karnataka</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    comments:
                <br/>
                    <textarea style="width: 100%;" name="comments"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>request white paper</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
