<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generate UI</title>
</head>
<body>
    <table id="table1" border="2px solid">

    </table>
    <table id="table2" border="2px solid" style="width: 100%;">

    </table>
    <script>
        var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
		];

        var table1 = document.getElementById('table1')
        var table2 = document.getElementById('table2')
        var propName1 = []
        var propName2 = []

        for(var keys in products[0]) {
            propName1.push(keys)
        }

        for(var keys in products[0]) {
            propName2.push(keys)
        }
        //console.log(propName1)
        console.log(products)
        var thr1 = document.createElement('tr')
        var thr2 = document.createElement('tr')

        propName1.forEach((e) => {
            var th = document.createElement('th')
            th.innerHTML = e
            thr1.appendChild(th)
        })

        propName2.forEach((e) => {
            var th = document.createElement('th')
            th.innerHTML = e
            thr2.appendChild(th)
        })
        table1.appendChild(thr1)

        

        var np = products.sort((a, b) => a.price - b.price)
        
        console.log(np)

        table2.appendChild(thr2)
        np.forEach((e) => {
            if(e.type == 'HardGood') {
                var tr = document.createElement('tr')
                var tdname  = document.createElement('td')
                var tdtype  = document.createElement('td')
                var tdprice  = document.createElement('td')
                var tdcate  = document.createElement('td')
                var tdmanu  = document.createElement('td')

                tdname.innerHTML = e.name
                tr.appendChild(tdname)
                tdtype.innerHTML = e.type
                tr.appendChild(tdtype)
                tdprice.innerHTML = e.price
                tr.appendChild(tdprice)
                tdcate.innerHTML = e.category
                tr.appendChild(tdcate)
                tdmanu.innerHTML = e.manufacturer
                tr.appendChild(tdmanu)

                table1.appendChild(tr)
            }else{
               
                var tr = document.createElement('tr')
                var tdname  = document.createElement('td')
                var tdtype  = document.createElement('td')
                var tdprice  = document.createElement('td')
                var tdcate  = document.createElement('td')
                var tdmanu  = document.createElement('td')

                tdname.innerHTML = e.name
                tr.appendChild(tdname)
                tdtype.innerHTML = e.type
                tr.appendChild(tdtype)
                tdprice.innerHTML = e.price
                tr.appendChild(tdprice)
                tdcate.innerHTML = e.category
                tr.appendChild(tdcate)
                tdmanu.innerHTML = e.manufacturer
                tr.appendChild(tdmanu)
                table2.appendChild(tr)
            }
        })

        
    </script>
</body>
</html>
