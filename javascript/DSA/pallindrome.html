<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallindrome</title>
</head>
<body>
    <h1>Palindrome</h1>
    <script>
        const checkpallindrome = (str) => {
            let l = str.length
            for(var i=0; i<=l/2; i++) {
                if(str[i] != str[l-i-1]) {
                    return "not a pallindrome"
                }
            }
            return "pallindrome"
        }
        console.log(checkpallindrome("madam"))
    </script>
</body>
</html>
