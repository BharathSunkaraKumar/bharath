<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <img onclick="chg(event)" height="200px" width="100px" src="https://images.unsplash.com/photo-1548266652-99cf27701ced?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8c2t5fGVufDB8fDB8fHww"/>
    </div>
    <script>
        var imgar = ['https://images.unsplash.com/photo-1508020963102-c6c723be5764?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c2t5fGVufDB8fDB8fHww', 'https://images.unsplash.com/photo-1548266652-99cf27701ced?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8c2t5fGVufDB8fDB8fHww', 'https://plus.unsplash.com/premium_photo-1664304423623-4f9d5ed90b4f?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8c2t5fGVufDB8fDB8fHww', 'https://images.unsplash.com/photo-1436891620584-47fd0e565afb?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHNreXxlbnwwfHwwfHx8MA%3D%3D']
        var count = 0
        const chg = ((e) => {
           // console.log(e.target.src)
            if(count<imgar.length) {
                e.target.src = imgar[count] 
                count++  
            }else{
                count = 0
                e.target.src = imgar[count++]   
            }
        })
    </script>
</body>
</html>
