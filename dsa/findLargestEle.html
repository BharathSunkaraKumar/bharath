        // console.log(largest)
        function divisibleBy(numbers, divisor){
            let result = []
            for(let i=0; i<numbers.length; i++) {
                for(let k=0; k<divisor.length; k++) {
                    if(numbers[i] % divisor[k] ===0) {
                    result.push(numbers[i])
                    break
                }
            }
            }
        return result
        }
        let x = divisibleBy([1,2,3,4,5], [2,3,4])
        console.log(x)
