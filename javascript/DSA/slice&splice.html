<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice and splice</title>
</head>
<body>
    <h1>Slice and Splice</h1>
    <script>
        //slice
        let arr = [1,2,3,4,5]
        let arr1 = arr.slice(0,3)
        console.log(arr1)

        //splice
        let ar = [1,2,3,4,5]
        ar.splice(1,3)
        console.log(ar)

        //setTimeout
        const timeout = () => {
            setTimeout(() => {
                console.log("time out")
            }, 2000);
        }
        timeout()
    </script>
</body>
</html>
