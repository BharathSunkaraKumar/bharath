<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <button onclick="abc()">add text</button>
    <script>
        const abc = (() => {
            var h = document.createElement('h1')
            h.innerHTML = 'welcome to the different world'
            document.body.appendChild(h)
        })
    </script>
</body>
</html>
