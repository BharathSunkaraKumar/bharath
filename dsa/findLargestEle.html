<body>
    <script>
        //find the largest element in the array
        let ar = [5,9,2,1,7,6,9,10,8,15,3,4]
        let largest = 0
        for(var i=0; i<=ar.length-1; i++) {
            if(ar[i]>largest){
                largest = ar[i]
            }
        }
        console.log(largest)
    </script>
</body>
