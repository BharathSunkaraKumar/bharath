<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h1>Factorial</h1>
    <script>
        const factorial = (num) => {
            if(num ==0 || num == 1) {
                return 1
            }else{
                return num * factorial(num-1)
            }
        }
        console.log(factorial(5))

        var result = 1
        const facto = ( num ) => {
            for(var i=num; i>0; i--) {
                result *= i
            }
            return result
        }
        console.log(facto(5))
    </script>
</body>
</html>
