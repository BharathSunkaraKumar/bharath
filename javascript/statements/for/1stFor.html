<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st For</title>
</head>
<body>
    <h1>For loops</h1>
    <script>
        for(var i = 5; i <= 8; i++) {

            for(var j=3; j<=6; j++) {
                //console.log(i) // 5 5 5 5 6 6 6 6 7 7 7 7 8 8 8 8
                document.write(j)  // 3 4 5 6 3 4 5 6 3 4 5 6  3 4 5 6
            }
            document.write("<br/>")
        }
    </script>
</body>
</html>
